<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-bg { fill: #f5f5f5; }
    .dark .logo-bg { fill: rgba(255, 255, 255, 0.1); }
    .logo-primary { stroke: #312e81; fill: #312e81; }
    .dark .logo-primary { stroke: #e0e7ff; fill: #e0e7ff; }
    .logo-accent { fill: #6366f1; }
    .dark .logo-accent { fill: #818cf8; }
    .dark .logo-stroke { stroke: #e0e7ff; }
  </style>

  <!-- Background circle -->
  <circle cx="20" cy="20" r="19" class="logo-bg"/>

  <!-- Outer ring (magnifying glass) -->
  <circle cx="20" cy="20" r="16" stroke="#312e81" stroke-width="2.5" fill="none" stroke-linecap="round" class="logo-stroke"/>

  <!-- Handle at 45 degrees -->
  <line x1="31.7" y1="31.7" x2="38" y2="38" stroke="#312e81" stroke-width="3" stroke-linecap="round" class="logo-stroke"/>

  <!-- Inner document/content lines -->
  <rect x="13" y="14" width="14" height="2" rx="1" fill="#312e81" opacity="0.9" class="logo-stroke"/>
  <rect x="13" y="19" width="11" height="1.5" rx="0.75" fill="#312e81" opacity="0.7" class="logo-stroke"/>
  <rect x="13" y="23" width="8" height="1.5" rx="0.75" fill="#312e81" opacity="0.5" class="logo-stroke"/>

  <!-- AI sparkle/focus indicator -->
  <circle cx="28" cy="12" r="2" fill="#6366f1" class="logo-accent"/>
  <path d="M28 8.5 L28 10 M28 14 L28 15.5 M24.5 12 L26 12 M30 12 L31.5 12" stroke="#6366f1" stroke-width="1" stroke-linecap="round" class="logo-accent"/>
</svg>
